<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Не найдено</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 text-center" style="max-width: 500px;">
    <h2 class="text-danger mb-4">404 - Не найдено</h2>
    <p class="mb-4" th:text="${errorMessage} ?: 'Запрашиваемый ресурс не найден'"></p>
    <a th:href="@{/}" class="btn btn-primary">Вернуться на главную</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
